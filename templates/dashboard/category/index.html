{% extends "dashboard/layout/layout.html" %}
{% block content %}
<div class="mt-5">
    <div class="container">
        <form action="/dashboard/category/" method="POST">
            {% csrf_token %}
            <div class="my-3 ">
                <label for="exampleFormControlInput1" class="form-label">Category Name</label>
                <input type="text" class="form-control" name="name" placeholder="name" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="/dashboard/category/edit/{{category.id}}" class="btn btn-outline-success btn-sm">edit</a>
                        <a href="/dashboard/category/delete/{{category.id}}" class="btn btn-outline-danger btn-sm">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
