{% extends "dashboard/layout/layout.html" %}
{% block content %}
<div class="mt-5">
    {% if error %}
        <div class="alert alert-danger">{{error}}</div>
    {% endif %}
    <div class="container">
        <form action="/dashboard/student/edit/{{student.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="my-3 ">
                <label for="exampleFormControlInput1" class="form-label">Student Name</label>
                <input type="text" class="form-control" name="name" value="{{student.name}}" placeholder="name">
            </div>
            <div class="my-3 ">
                <label for="exampleFormControlInput1" class="form-label">Student Id</label>
                <input type="text" class="form-control" name="student_id" value="{{student.student_id}}" placeholder="number">
            </div>
            <div class="my-3 ">
                <label for="exampleFormControlInput1" class="form-label">Student Phone Number</label>
                <input type="text" class="form-control" name="phone_number" value={{student.phone_number}} placeholder="name">
            </div>
            <div class="my-3 ">
                <label for="exampleFormControlInput1" class="form-label">Student Image</label>
                <input type="file" class="form-control" name="image" placeholder="name">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
